<div>
  <h2 id="page-heading" data-cy="ParametreCompositionHeading">
    <span>Parametre Compositions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-parametre-composition"
        [routerLink]="['/parametre-composition/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Parametre Composition </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="parametreCompositions?.length === 0">
    <span>No parametreCompositions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="parametreCompositions && parametreCompositions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Nom Balise Xml</span></th>
          <th scope="col"><span>Libelle</span></th>
          <th scope="col"><span>Type</span></th>
          <th scope="col"><span>Parametre Composition</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let parametreComposition of parametreCompositions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/parametre-composition', parametreComposition.id, 'view']">{{ parametreComposition.id }}</a>
          </td>
          <td>{{ parametreComposition.nomBaliseXml }}</td>
          <td>{{ parametreComposition.libelle }}</td>
          <td>{{ parametreComposition.type }}</td>
          <td>
            <div *ngIf="parametreComposition.parametreComposition">
              <a [routerLink]="['/parametre-composition', parametreComposition.parametreComposition?.id, 'view']">{{
                parametreComposition.parametreComposition?.id
              }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/parametre-composition', parametreComposition.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/parametre-composition', parametreComposition.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(parametreComposition)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
